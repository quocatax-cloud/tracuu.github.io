<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tra cứu thông tin</title>

<style>
body {
    font-family: Arial;
    width: 650px;
    margin: 20px auto;
}

.tabs {
    display: flex;
    border-bottom: 1px solid #aaa;
}

.tab {
    padding: 8px 18px;
    border: 1px solid #aaa;
    border-bottom: none;
    background: #eee;
    cursor: pointer;
}

.tab.active {
    background: white;
    font-weight: bold;
}

.content {
    border: 1px solid #aaa;
    padding: 15px;
}

input {
    width: 100%;
    padding: 7px;
    font-size: 16px;
}

ul {
    margin-top: 10px;
    max-height: 350px;
    overflow-y: auto;
}
</style>
</head>

<body>

<h3>Tìm kiếm thông tin</h3>

<div class="tabs">
    <div class="tab active" onclick="openTab('nganhang')">Ngân hàng</div>
    <div class="tab" onclick="openTab('kbnn')">Kho bạc</div>
    <div class="tab" onclick="openTab('dbhc')">Phường / Xã</div>
</div>

<div class="content">
    <input id="keyword" placeholder="Nhập từ khóa...">
    <ul id="result"></ul>
</div>

<script src="script.js"></script>

</body>
</html>
