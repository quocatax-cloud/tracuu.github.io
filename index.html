<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tra cứu đơn vị</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>TRA CỨU ĐƠN VỊ</h2>

    <input 
        type="text" 
        id="keyword" 
        placeholder="Nhập tên đơn vị hoặc mã..."
    >

    <button onclick="search()">Tìm kiếm</button>

    <!-- KHUNG GIỮ CỐ ĐỊNH -->
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Mã</th>
                    <th>Tên đơn vị</th>
                    <th>Cấp</th>
                </tr>
            </thead>
            <tbody id="result">
                <!-- JS đổ dữ liệu -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
